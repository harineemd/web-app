name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on push to the main branch (or any branch you want)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2  # Checkout the code

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  # Set up Docker Buildx for building the image

      - name: Build Docker Image
        run: |
          docker build -t web-app .  # Build the Docker image

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Set Docker Hub credentials in GitHub Secrets
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image to Docker Hub
        run: |
          docker push web-app  # Push the image to Docker Hub

      